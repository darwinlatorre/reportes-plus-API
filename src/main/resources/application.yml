server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
    show-sql: true
  datasource:
    url: jdbc:oracle:thin:@//localhost:1521/xe
    username: SYSTEM
    password: admin
    driver-class-name: oracle.jdbc.OracleDriver
